<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz#2 (Login)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(https://i.pinimg.com/564x/3f/1d/31/3f1d31325fd0a518ca6233d4c86c721e.jpg);
        }

        .container {
            background-color: darkgray;
            padding: 15px;
            margin-top: 15px;
            width: 650px;
            height: 650px;
        }

        img {
            align-items: center;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><img src="https://i.pinimg.com/564x/31/1e/7a/311e7ad01e414f0821610c9c4f7a48ae.jpg" class="rounded-circle"></center>
        <form id="loginForm" class="form" onsubmit="return ValidateForm()">
            <div class="mb-3">
                <label for="LoadEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="LoadEmail" name="email" placeholder="Email" required>
                <div id="EmailError" class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="LoadPassword" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
            <button type="submit" class="btn btn-light">Cancel</button>

        </form>
    </div>

    <script>
        function ValidateForm() {
            var emailInput = document.getElementById('LoadEmail');
            var emailError = document.getElementById('EmailError');

            if (!emailInput.checkValidity()) {
                emailError.style.display = 'block';
                return false;
            } else {
                window.location.href = "main-page.html";
                return false; 
            }
        }
    </script>
</body>
</html>
